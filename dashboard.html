<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Cotação de Preços</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-500 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Sistema de Cotação de Preços</h1>
      <button onclick="handleLogout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Sair</button>
    </div>
  </header>
  <main class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Gerenciar Cotações</h2>
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h3 class="text-lg font-semibold mb-4">Adicionar Nova Cotação</h3>
      <form id="quoteForm" onsubmit="addQuote(event)">
        <div class="mb-4">
          <label for="product" class="block text-sm font-medium text-gray-700">Produto</label>
          <input
            type="text"
            id="product"
            name="product"
            class="mt-1 w-full p-2 border border-gray-300 rounded-md"
            placeholder="Nome do produto"
            required
          >
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Preço (R$)</label>
          <input
            type="number"
            id="price"
            name="price"
            step="0.01"
            class="mt-1 w-full p-2 border border-gray-300 rounded-md"
            placeholder="0.00"
            required
          >
        </div>
        <button
          type="submit"
          class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition duration-200"
        >
          Adicionar Cotação
        </button>
      </form>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h3 class="text-lg font-semibold mb-4">Lista de Cotações</h3>
      <table class="w-full table-auto">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-4 py-2">Produto</th>
            <th class="px-4 py-2">Preço (R$)</th>
          </tr>
        </thead>
        <tbody id="quoteTable"></tbody>
      </table>
    </div>
  </main>
</body>
</html>
