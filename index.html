<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Cotação de Preços</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sistema de Cotação de Preços</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
        <input
          type="text"
          id="username"
          name="username"
          class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Digite seu usuário"
          required
        >
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Digite sua senha"
          required
        >
      </div>
      <div id="errorMessage" class="text-red-500 text-sm mb-4 hidden"></div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-200"
      >
        Entrar
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Não tem uma conta? <a href="#" class="text-blue-500 hover:underline">Cadastre-se</a>
    </p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      // Simulação de autenticação (substitua por chamada ao backend)
      if (username === 'admin' && password === '123456') {
        alert('Login bem-sucedido! Redirecionando para o sistema de cotação...');
        // Redirecione para a página principal do sistema
        // window.location.href = '/dashboard.html';
      } else {
        errorMessage.textContent = 'Usuário ou senha inválidos!';
        errorMessage.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
